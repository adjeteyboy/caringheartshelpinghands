  <picture>
    <source srcset="img/background_1440.jpg" media="(min-width: 1440px)">

  <div class="text-overlay">
    <p class="text-overlay__heading">Great things<br> take time to build, <br><span class="heading--reduced">as does our website.</span></p>

    <div class="text-overlay__timer">
      <p>Please visit us in...</p>

      <div class="text-overlay__clock">

        <div class="days">

            <p id="days__number">12</p>

        </div>

        </div>

        <div class="minutes">

            <p id="minutes__number">03</p>

        </div>

        <div class="seconds">

            <p id="seconds__number">02</p>
          </div>

        </div>
      </div>

    <span class="link"> <a href="https://www.caringheartshelpinghands.com">caringheartshelpinghands.com</a> </span>
  </div>

  <script>
    function countdown() {
      var now = new Date();
      var liveDate = new Date(2019, 03, 11);
      
      var currentTime = now.getTime();
      var liveTime = liveDate.getTime();
      
      var remTime = liveTime - currentTime;
      
      var s = Math.floor(remTime / 1000);
      var m = Math.floor(s / 60);
      var h = Math.floor(m / 60);
      var d = Math.floor(h / 24);
      
      // get remaining 
      h %= 24
      m %= 60
      s %= 60
      
      h = (h < 10) ? "0" + h : h
      m = (m < 10) ? "0" + m : m
      s = (s < 10) ? "0" + s : s
      
      document.getElementById('days__number').innerText = d
      document.getElementById('hours__number').innerText = h
      document.getElementById('minutes__number').innerText = m
      document.getElementById('seconds__number').innerText = s
    }
    
    setInterval(countdown, 1000)
  </script>
